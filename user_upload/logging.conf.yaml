version: 1


formatters:
  brief:
    format: '%(asctime)s - %(message)s'
  simple:
    format: '%(asctime)s - %(name)s - %(funcName)s - %(levelname)s : %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: brief
    stream: ext://sys.stdout
  upload_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: upload.log
    maxBytes: 10485760      # 10M
    backupCount: 20
    encoding: utf8

loggers:
  uploadProcess:
    level: DEBUG
    handlers: [upload_file_handler]
    propagate: no

root:
  level: DEBUG
  handlers: [console]
